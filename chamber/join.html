        <main class="form-main">
            <h1></h1>
            <div class="form-parent">
                <div id="form-div" class="form-div">
                    <h2>Member Registration Form</h2>
                    <form action="thankyou.html" method="GET" id="chamber-form" class="chamber-form">

                        <fieldset name="personal-info" id="personal-info" class="personal-info">
                            <legend>Your Names:</legend>

                            <label for="first-name" id="first-label" class="first-label">
                                <span class="text-span">First Name:<strong>*</strong></span> 
                                <input type="text" id="first-name" class="firstName-input" name="first-name" autocomplete="given-name" placeholder="Enter your given name here" required>
                            </label>
                            
                            <label for="last-name" id="lastname-label" class="lastname-label">
                                <span class="text-span">Last Name:<strong>*</strong></span>
                                <input type="text" id="last-name" class="lastName-input" name="last-name" autocomplete="family-name" placeholder="Enter your surename here" required>
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Contact Details:</legend>

                            <label for="email" id="email-label" class="email-label">
                                <span class="text-span">Email:<strong>*</strong></span>
                                <input type="text" name="email" id="email" class="email" autocomplete="email" placeholder="example@email.com">
                            </label>

                            <label for="phone">
                                <span class="text-span">Mobile Phone:<strong>*</strong></span>
                                <input type="tel" name="phone" id="phone" class="phone" placeholder="+234-XXX-XXX-XXXX" required autocomplete="tel">
                            </label>
                        </fieldset>

                        <fieldset name="business-info" id="business-info" class="business-info">
                            <legend>Business Information</legend>

                            <label for="business-title" id="businesstitle-label" class="businesstitle-label">
                                <span class="text-span">Business Title:<strong>*</strong></span>
                                <input type="text" name="business-title" id="business-title" class="business-title" autocomplete="organization" minlength="7" placeholder="E.g: Mining" required>
                            </label>

                            <label for="business-name"> 
                                <span class="text-span">Business Name: <strong>*</strong></span> 
                                <input type="text" name="business-name" id="business-name" class="business-name" autocomplete="organization" placeholder="Your Registered Company Name" required > 
                            </label>
                        </fieldset>

                        <fieldset name="memberlevel" id="memberlevel" class="memberlevel">
                            <legend class="text-span">Membership Level<strong>*</strong></legend>

                            <label for="membership-level">
                                <span>Non-profit:</span>
                                <input type="radio" name="membership-level" id="membership-level" class="membership-level" value="member">
                            </label>

                            <label for="membership-level">
                                <span class="text-span">Bronze:</span> 
                                <input type="radio" id="membership-level" name="membership-level" value="Bronze" required >
                            </label>

                            <label for="membership-level">
                                <span class="text-span">Silver:</span> 
                                <input id="membership-level" type="radio" name="membership-level" value="Silver" required>
                            </label>

                            <label for="membership-level">
                                <span class="text-span">Gold:</span> 
                                <input id="membership-level" type="radio" name="membership-level" value="Gold" required>
                            </label>
                        </fieldset>

                        <label for="description">
                            <span class="description-span">Description</span>
                            <textarea name="description" id="description" class="description" placeholder="Describe your business" required></textarea>
                        </label>

                        <label for="time">
                            <time name="time" id="time" hidden ></time>
                        </label>

                        <label for="submit">
                            <button type="submit" name="submit" id="submit" class="submit">Register My Company</button>
                        </label>

                    </form>
                </div>
                <div id="cards-join" class="cards-join"></div>
            </div>
            <dialog id="dialog-details">
                <div id="modal-box" class="modal-box"></div>
                <button id="close-dialog" class="close-dialog" type="button"></button>
            </dialog>
